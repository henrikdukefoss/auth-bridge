<!DOCTYPE html>
<html>
<head>
  <title>Redirecting to Overl.ai...</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h2>üîó Logging you in...</h2>
  <p>Please confirm the ‚ÄúOpen Overlai‚Äù prompt to finish logging in.<br><br>
     You‚Äôll be redirected automatically shortly.</p>

  <script>
    const params = new URLSearchParams(window.location.hash.slice(1));
    const access_token = params.get("access_token");
    const refresh_token = params.get("refresh_token");

    if (access_token && refresh_token) {
      const encodedAccess = encodeURIComponent(access_token);
      const encodedRefresh = encodeURIComponent(refresh_token);
      const deeplink = `overlai://auth-callback/?access_token=${encodedAccess}&refresh_token=${encodedRefresh}`;

      // Open Electron app via deep link using iframe
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = deeplink;
      document.body.appendChild(iframe);

      console.log("üîÅ Redirecting to:", deeplink);

      // Fallback redirect after delay
      setTimeout(() => {
        window.location.href = "https://www.overl.ai/afterlogin";
      }, 6000);
    } else {
      document.body.innerHTML = "<h2>‚ùå Missing token(s)</h2><p>Something went wrong with login.</p>";
      console.error("‚ùå Missing tokens in URL:", window.location.href);
    }
  </script>
</body>
</html>
